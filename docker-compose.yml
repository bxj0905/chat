version: '3.8'

services:
  web:
    image: ghcr.io/bxj0905/chat:ededc20c3b6927d2927cf95df7ce689073f228d5
    container_name: chat-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # 数据库连接（Drizzle / Postgres）
      DATABASE_URL: postgres://postgres:postgres123@postgres:5432/chat_db
      # Session 密钥（至少 32 字符）
      NUXT_SESSION_PASSWORD: vck_2waqaCNs0sIXk61ecdrpdLKqpLQtep4qUkMr84Eda4Cue0IB1d25AY4h
      # 可选：设置默认模型等
      # DEFAULT_MODEL: deepseek/deepseek-chat
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app

  postgres:
    image: postgres:16
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: chat_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/chat-postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - app

volumes:
  postgres_data:

networks:
  app:
    driver: bridge

